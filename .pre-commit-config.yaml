repos:
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.17.1
  hooks:
  - id: mypy
    pass_filenames: false
    additional_dependencies:
    - genno
    - GitPython
    - "ixmp4 >= 0.12, < 0.13"
    - nbclient
    - pandas-stubs
    - pytest
    - pytest_httpserver
    - Sphinx
    - werkzeug
    - xarray
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.12.10
  hooks:
  - id: ruff-check
  - id: ruff-format
    args: [ --check ]
